<!DOCTYPE html>

<html lang="en">

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title> Ankush & Mrunal </title>
</head>

<body>
	<!-- for audio button -->
	<audio id="track">
		<source src="song.mp3" type="audio/mpeg" />
	</audio>
	<div id="player-container">
		<div id="play-pause" class="play">Play</div>
	</div>

	<div id="fullPage">
		<div class="section s1">
			<!--                     SECTION 1                     -->
		</div>
		<div class="section s2">
			<!--                     SECTION 2                     -->
		</div>
		<div class="section s3">
			<!--                     SECTION 3                     -->
		</div>
		<div class="section s4">
			<!--                     SECTION 4                     -->
		</div>
		<div class="section s5">
			<div class="gallery-header">
				<p id="gallery-head">From Now <br>Till<br> Forever</p>
			</div>
			<div class="gallery-container">
				<div class="wrapper glow">
					<a href="https://suraj-199.github.io/grid-design-digi-phantom/" target="_blank" id="gallery">
						<h1 id="gallery">Gallery</h1>
					</a>
				</div>
			</div>

		</div>
		<div class="section s6">
			<!--                     SECTION 4                     -->

			<div class="map-wrapper section fp-auto-height">
				<h1 id="direction-header">directions
					<hr width="80%" class="line">
				</h1>

				<div class="map-container">
					<div class="left-section">
						<div class="background-style">
							<div>
								<p>2 o'clock in the afternoon</p>
							</div>
							<div>
								<p id="second-para">Narang farm. 3. Maple Avenue. South Drive<br>DLF Chattarpur farms,
									Mehrauli. New Delhi</p>
							</div>
						</div>
					</div>
					<div class="right-section">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14026.623292690228!2d77.14912822356602!3d28.48991002885797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1e5042d40551%3A0x2a6a0f431b08f1bb!2sWestend%20DLF%20Chattarpur%20Farms%2C%20DLF%20Farms%2C%20New%20Delhi%2C%20Delhi%20110030!5e0!3m2!1sen!2sin!4v1631880802067!5m2!1sen!2sin"

					</div>
				</div>

			</div>


		</div>

	</div>





	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js"
		integrity="sha512-HqbDsHIJoZ36Csd7NMupWFxC7e7aX2qm213sX+hirN+yEx/eUNlZrTWPs1dUQDEW4fMVkerv1PfMohR1WdFFJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script>
		new fullpage('#fullPage', {
			autoScrolling: true,
			navigation: false,
			anchors: ['section1', 'section2', 'section3', 'section4', 'section5', 'section6'],
			// navigationTooltips:['Welcome Page','God Page', 'Event Info Page','Family Info Page','Direction'],
			showActiveTooltip: false,
			scrollingSpeed: 1500,
			controlArrows: true,
			slidesNavigation: true
		})
	</script>
	<script src="script.js"></script>
